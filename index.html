<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
		<title>Form Registrasi Sekolah</title>
	</head>

	<body>
		<div class="wrapper" style="background-image: url('jump.png');">
			<div class="inner">
				<div class="image-holder">
					<img src="11.jpeg" alt="">
				</div>
				<form action="registrasi.php" method="post">
					<h3>Form Registrasi Peserta Didik Baru</h3>
					<div class="form-wrapper">
						<input type="text" name="nama" placeholder="Nama Lengkap" class="form-control">
                        <i class="fas fa-user"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" name="alamat" placeholder="Alamat" class="form-control">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="form-wrapper">
                        <input type="date" name="tgllahir" placeholder="Tanggal Lahir" class="form-control">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <div class="form-wrapper">
						<select name="gender" id="" class="form-control">
							<option value="" disabled selected>Jenis Kelamin</option>
                            <option value="male">Laki-laki</option>
                            <option value="female">Perempuan</option>
						</select>
					</div>
					<div class="form-wrapper">
						<input type="email" name="email" placeholder="Email" class="form-control">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-wrapper">
                        <input type="text" name="nisn" placeholder="NISN" class="form-control">
                        <i class="fas fa-school"></i>
                    </div>
                    <div class="form-wrapper">
						<select name="jurusan" id="" class="form-control">
                            <option value="" disabled selected>Jurusan</option>
                            <option value="otkp">OTKP</option>
                            <option value="mlog">MLOG</option>
                            <option value="akl">AKL</option>
                            <option value="mm">MM</option>
                            <option value="rpl">RPL</option>
                            <option value="tkj">TKJ</option>
						</select>
					</div>
					<button>Daftar 
						<i class='fas fa-angle-double-right' style='font-size:17px'></i>
					</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
