<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Form Registrasi Sekolah</title>
        
		<meta name="viewport" content="width=device-width, initial-scale=1.0">>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="wrapper" style="background-image: url('jump.png');">
			<div class="inner">
				<div class="image-holder">
					<img src="11.jpeg" alt="">
				</div>
				<form action="">
					<h3>Form Registrasi</h3>
					<div class="form-wrapper">
						<input type="text" placeholder="Nama Lengkap" class="form-control">
                        <i class="fas fa-user"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Alamat" class="form-control">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <div class="form-wrapper">
                        <input type="text" placeholder="Tanggal Lahir" class="form-control">
                        <i class="fas fa-school"></i>
                    </div>
                    <div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Gender</option>
                            <option value="male">Laki-laki</option>
                            <option value="female">Perempuan</option>
						</select>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email" class="form-control">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div class="form-wrapper">
                        <input type="text" placeholder="NISN" class="form-control">
                        <i class="fas fa-school"></i>
                    </div>
                    <div class="form-wrapper">
						<select name="" id="" class="form-control">
                            <option value="" disabled selected>Jurusan</option>
                            <option value="otkp">OTKP</option>
                            <option value="mlog">MLOG</option>
                            <option value="akl">AKL</option>
                            <option value="mm">MM</option>
                            <option value="rpl">RPL</option>
                            <option value="tkj">TKJ</option>
						</select>
					</div>
					<button>Daftar
						<i class='fas fa-angle-double-right' style='font-size:17px'></i>
					</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
